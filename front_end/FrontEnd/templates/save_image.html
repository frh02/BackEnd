<!DOCTYPE html>
<head>
    <title>Show image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://xinyu910-static.s3.amazonaws.com/static/styles.css">
</head>
<html>
    <body>
     {% include "nav_bar.html" %}
     <h4 class = "key"> Key: {{ key }}</h4>
     <form action="{{url_for('save_image')}}" method="post">
        <label for="filename" class="form-label">Filename</label>
        <input type="text" name="filename" id="filename" class="form-control" required/>
        <div style="text-align: center">
            <button type="submit" value="get" class="form-button" style="background-color: #C68B4F">Save Image</button>
        </div>
      </form>
     <div class="image"><img src="data:image/png;base64, {{ image }}" alt="Image" style="width:90vw;height:auto;"></div>
    </body>
</html>
