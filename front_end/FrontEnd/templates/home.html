<!DOCTYPE html>
<head>
    <title>Cloud Image Gallery - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://xinyu910-static.s3.amazonaws.com/static/styles.css">
</head>
<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <div class = "wraper">
            <div class = "logoTitle">
                <a href="{{ url_for('home') }}">
                    <img src="https://xinyu910-static.s3.amazonaws.com/static/CloudLogo.svg" style="width:130%; height: auto" alt="Logo">
                  </a>
                <a href="{{ url_for('home') }}" style="text-decoration: none">
                    <h1 class="title"><span class="letter">C</span>loud
                        <span class="letter">I</span>mage
                        <span class="letter">G</span>allery</h1>
                </a>
            </div>
            <div class = 'container'>
                <div class = 'button-group'>
                    <a href="{{ url_for('retrieve_key_form') }}">
                        <button type="button" style="background-color: #819FA6;">Browse Image by Key</button>
                    </a>
                    <a href="{{ url_for('image_gallery') }}">
                        <button type="button" style="background-color: #B4A394;">Image Gallery</button>
                    </a>
                    <a href="{{ url_for('upload_form') }}">
                        <button type="button" style="background-color: #C68B4F;">Upload New Image</button>
                    </a>
                    <a href="{{ url_for('image_edits') }}">
                        <button type="button" style="background-color: #8E9482;">Image Processing</button>
                    </a>
                    <a href="{{ url_for('image_label_form') }}">
                        <button type="button" style="background-color: #cf7e6a;">Image Recognition</button>
                    </a>
                    <h2 class="link">
                        <a href="/home" style="color: inherit; text-decoration: inherit"
                    data-bs-toggle="modal" data-bs-target="#ImageClearModal"><u>Clear All Image Data</u>
                        </a>
                    </h2>
                </div>
            </div>
        </div>

        <!-- Modal HTML -->
        <div id="ImageClearModal" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header flex-column">
                        <h4 class="modal-title w-100">Are you sure?</h4>
                        <button type="button" class="close" data-bs-dismiss="modal"
                                aria-hidden="true"
                                style="width: 5vmin;
                                        height: 5vmin;
                                        border: none;
                                        border-radius: 1vmin;
                                        color: inherit;
                                        cursor: pointer;">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p style="font-size: 2.4vmin">Do you really want to delete these images? This process cannot be undone.</p>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary modal-button" data-bs-dismiss="modal">Cancel</button>
                        <a href="{{ url_for('clear_data') }}">
                            <button type="button" class="btn btn-danger modal-button">Delete</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
