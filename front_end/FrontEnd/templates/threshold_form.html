<!DOCTYPE html>
<head>
    <title>Threshold Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://xinyu910-static.s3.amazonaws.com/static/styles.css">
</head>
<html>
    <body>
     {% include "nav_bar.html" %}
        <div class="formContainer">
            <form action="{{ url_for('threshold')}}" method="post" enctype="multipart/form-data">
                <div id ="upload">
                    <label for="file" class="form-label">Choose your image</label>
                    <input class="form-control p-2" name = 'file' id="file" type="file" accept="image/*" required>
                </div>
                <span class="input-group-addon">Choose a thresholding type:</span>
                <select name="threshold_type", id="threshold_type", class="selectpicker form-control">
                    <option value="Binary">Binary</option>
                    <option value="Adaptive">Adaptive</option>
                </select>       
                <div style="text-align: center">
                    <button type="submit" value="get" class="form-button" style="background-color: #bf9988">Threshold Image</button>
                </div>
            </form>
        </div>
    </body>
</html>
